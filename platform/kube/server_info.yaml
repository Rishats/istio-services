kind: Deployment
metadata:
  name: server_info
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server_info
  template:
    metadata:
      labels:
        app: server_info
    spec:
      containers:
        - name: server_info
          image: skeletondocker/istio-services:server_info-6d16b9b5ac24ff141ec716bb0b42957824b9cbf7
