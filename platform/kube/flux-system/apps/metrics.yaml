apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
    spec:
      containers:
        - name: metrics
          image: skeletondocker/istio-services:metrics-02abde028553afe90d9448f240967b4be04745fa
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: metrics
  namespace: default
spec:
  selector:
    app: metrics
  ports:
    - port: 8080
      name: http