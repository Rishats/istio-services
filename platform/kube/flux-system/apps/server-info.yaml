apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-info
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-info
  template:
    metadata:
      labels:
        app: server-info
    spec:
      containers:
        - name: server-info
          image: skeletondocker/istio-services:server-info-5a766963d6d1a9dc805a3c2c674beada2cf9f2eb
          ports:
            - containerPort: 50051
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: server-info
  namespace: default
spec:
  selector:
    app: server-info
  ports:
    - port: 50051
      name: grpc