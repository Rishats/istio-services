apiVersion: apps/v1
kind: Deployment
metadata:
  name: server_info
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server_info
  template:
    metadata:
      labels:
        app: server_info
    spec:
      containers:
        - name: server_info
          image: skeletondocker/istio-services:server_info-521c9e69ad5c976cdef6b1c2e24cf61235467b7d
          ports:
            - containerPort: 50051
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: server_info
  namespace: default
spec:
  selector:
    app: server_info
  ports:
    - port: 50051
      name: grpc